<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas con jQuery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 70px; /* Espacio para la barra de navegaci√≥n fija */
        }
        .tarea {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            align-items: center;
        }
        .tarea-completada {
            text-decoration: line-through;
            color: gray;
        }
        .tarea-texto {
            flex-grow: 1;
            margin-right: 10px;
            resize: none; /* Evitar que el usuario redimensione el textarea */
            overflow: hidden;
        }
        .botones {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="TEST.html">Lista de Tareas</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="navbar-form navbar-left" id="tareaForm">
                    <div class="form-group">
                        <input type="text" id="tareaInput" class="form-control" placeholder="Nueva tarea">
                    </div>
                    <button type="submit" id="agregarTarea" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="listaTareas" class="well center-block" style="max-width: 600px;"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-cwwY7pNtNZ/iobUEKf79X0JDgbUEdcWGpqfhxQAqhvFQQhEzy8C2InBEiM1GAkFi" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
